<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — GPTMart</title>
  <meta name="robots" content="noindex, nofollow">
  <!-- Set your API base here (fallbacks to connector Render URL) -->
  <meta name="gptmart-api" content="https://connector-320f.onrender.com">
  <style>
    :root{--bg:#050815; --panel:#0b1a36; --text:#e6ecff; --accent:#6ea8ff; --accent-2:#3b82f6; --stroke:#16213a; --radius:14px;}
    *{box-sizing:border-box}
    body{font-family:Inter,ui-sans-serif,system-ui; background:var(--bg); color:var(--text); margin:0;}
    .container{width:94%;max-width:1200px;margin:0 auto}
    .topbar{background:rgba(5,8,21,.65);backdrop-filter:blur(10px);border-bottom:1px solid var(--stroke); padding: 12px 0;}
    .top-row{display:flex;align-items:center;justify-content:space-between;}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;}
    .btn{background:#1b2a55;border:1px solid #1a2b5a;padding:8px 12px;border-radius:10px;color:#e7efff;font-weight:700;cursor:pointer; font-size: 13px;}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .btn.accent{background:#2c57c7;border-color:#2e53b7;}
    .btn.danger{background:#450a0a;border-color:#991b1b;color:#fca5a5;}
    .section{padding:30px 0}
    .input{border:1px solid var(--stroke);background:#091327;border-radius:12px;padding:12px 14px;color:var(--text); width: 100%;}
    .panel{background:var(--panel);border:1px solid var(--stroke);border-radius:var(--radius);padding:16px}
    .row{display:flex;gap:10px;align-items:center; margin-bottom: 8px;}
    table{width:100%;border-collapse:separate;border-spacing:0 8px}
    th,td{text-align:left;font-size:14px; padding:12px; border-top:1px solid var(--stroke); border-bottom:1px solid var(--stroke); vertical-align: top;}
    tbody tr{background:#0b1426}
    tbody tr td:first-child{border-left:1px solid var(--stroke);border-top-left-radius:10px;border-bottom-left-radius:10px}
    tbody tr td:last-child{border-right:1px solid var(--stroke);border-top-right-radius:10px;border-bottom-right-radius:10px}
    .hide{display:none!important}
    dialog { border: 1px solid var(--stroke); background: var(--panel); color: var(--text); border-radius: var(--radius); padding: 0; max-width: 600px; width: 90vw;}
    dialog::backdrop { background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
    .muted{color:#9eb0d6;font-size:12px}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container top-row">
      <div class="brand">Admin Panel</div>
      <button class="btn" id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>

  <main class="container section">
    <!-- LOGIN VIEW -->
    <div id="loginView">
      <div class="panel" style="max-width: 420px; margin: 40px auto;">
        <h3 style="margin:0 0 8px">Owner Sign-in</h3>
        <p class="muted" style="margin:0 0 12px">Enter your PIN to manage items.</p>
        <form id="loginForm" class="row">
          <input id="pin" type="password" placeholder="Enter owner PIN" class="input" required autocomplete="current-password"/>
          <button class="btn accent" type="submit" id="loginBtn">Enter</button>
        </form>
        <p id="loginMsg" class="muted" style="min-height:18px;"></p>
      </div>
    </div>

    <!-- ADMIN VIEW -->
    <div id="adminView" class="hide">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
        <h3 style="margin:0">All Items</h3>
        <div style="display:flex;gap:8px;align-items:center;">
          <button class="btn" id="refreshBtn">⟳ Refresh</button>
          <button class="btn accent" id="addBtn">＋ New Item</button>
        </div>
      </div>

      <div class="panel">
        <div style="overflow-x:auto">
          <table>
            <thead>
              <tr>
                <th style="min-width:200px">Title</th>
                <th style="min-width:220px">Cat/Tags</th>
                <th>Featured</th>
                <th>Status</th>
                <th style="min-width:360px">Actions</th>
              </tr>
            </thead>
            <tbody id="itemsTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- CREATE / EDIT MODAL -->
  <dialog id="itemModal">
    <form id="itemForm" style="padding: 20px;">
      <h3 id="modalTitle">Add Item</h3>
      <input type="hidden" id="itemId">
      <div class="row"><input id="mTitle" class="input" placeholder="Title" required></div>
      <div class="row"><input id="mUrl" class="input" placeholder="ChatGPT link" required></div>
      <div class="row"><input id="mIcon" class="input" placeholder="Icon URL"></div>
      <div class="row"><textarea id="mDesc" class="input" placeholder="Short description" style="min-height: 60px;"></textarea></div>
      <div class="row"><input id="mCats" class="input" placeholder="Categories (comma-separated)"></div>
      <div class="row"><input id="mTags" class="input" placeholder="Tags (comma-separated)"></div>
      <div class="row" style="align-items:center;">
        <label><input id="mFeat" type="checkbox" style="margin-right: 5px;">Featured</label>
        <select id="mStatus" class="input" style="width: 150px; margin-left: auto;">
          <option value="live">Live</option>
          <option value="hidden">Hidden</option>
        </select>
      </div>
      <div class="row" style="justify-content:flex-end;gap:8px;margin-top:16px;">
        <button id="mCancel" class="btn" type="button">Cancel</button>
        <button class="btn accent" type="submit" id="saveBtn">Save</button>
      </div>
    </form>
  </dialog>

  <script>
    // ===== API base (from meta tag, window override, or fallback to Render URL)
    const API_BASE =
      window.GPTMART_API ||
      (document.querySelector('meta[name="gptmart-api"]')?.content || 'https://connector-320f.onrender.com').replace(/\/+$/,'');

    // —— Utilities
    const $ = s => document.querySelector(s);
    const loginView = $('#loginView');
    const adminView = $('#adminView');
    const loginBtn = $('#loginBtn');
    const loginMsg = $('#loginMsg');

    let allItemsCache = [];
    const modal = $('#itemModal');

    // Generic API caller that uses cookie session (no Authorization header needed)
    async function api(endpoint, method = 'GET', body = null) {
      const url = `${API_BASE}${endpoint}`;
      const opts = { method, credentials: 'include', headers: {} };
      if (body) {
        opts.headers['Content-Type'] = 'application/json';
        opts.body = JSON.stringify(body);
      }
      const res = await fetch(url, opts);
      if (res.status === 401) throw new Error('unauthorized');
      if (res.status === 204) return null;
      if (!res.ok) throw new Error(await safeText(res) || res.statusText);
      return res.json();
    }

    async function safeText(res) { try { return await res.text(); } catch { return ''; } }

    // —— Auth flow
    async function checkAuthAndLoad() {
      try {
        await api('/api/gpts/all', 'GET'); // succeeds if cookie session valid
        loginView.classList.add('hide');
        adminView.classList.remove('hide');
        $('#logoutBtn').style.display = 'block';
        loadAdminData();
      } catch {
        loginView.classList.remove('hide');
        adminView.classList.add('hide');
        $('#logoutBtn').style.display = 'none';
      }
    }

    // Login (POST to API_BASE, cookie set by server)
    $('#loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const pin = $('#pin').value.trim();
      if (!pin) return;

      loginBtn.disabled = true;
      loginMsg.textContent = 'Signing in…';

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ pin })
        });
        const data = await res.json().catch(() => ({}));
        if (res.ok && data.success) {
          loginMsg.textContent = '✅ Logged in';
          await checkAuthAndLoad();
        } else {
          loginMsg.textContent = '❌ ' + (data.error || 'Login failed');
        }
      } catch {
        loginMsg.textContent = '❌ Error connecting to server';
      } finally {
        loginBtn.disabled = false;
      }
    });

    // Logout (client-side only; server cookie expires in 1h)
    $('#logoutBtn').addEventListener('click', () => {
      adminView.classList.add('hide');
      loginView.classList.remove('hide');
      $('#logoutBtn').style.display = 'none';
    });

    // —— Data loading & rendering
    async function loadAdminData() {
      try {
        const data = await api('/api/gpts/all', 'GET');
        allItemsCache = data.items || [];
        renderTable();
      } catch (e) {
        if (String(e.message).includes('unauthorized')) {
          loginView.classList.remove('hide');
          adminView.classList.add('hide');
          $('#logoutBtn').style.display = 'none';
        } else {
          console.error('Failed to load data:', e);
          alert('Failed to load data.');
        }
      }
    }

    function renderTable() {
      const tbody = $('#itemsTable');
      tbody.innerHTML = allItemsCache.map(item => `
        <tr>
          <td>
            <div style="display:flex;gap:10px;align-items:flex-start;">
              ${item.icon ? `<img src="${item.icon}" alt="" style="width:28px;height:28px;flex:0 0 28px;border-radius:6px;object-fit:cover;border:1px solid var(--stroke)">` : ''}
              <div>
                <div style="font-weight:600">${escapeHtml(item.title || '')}</div>
                <a href="${item.url || '#'}" target="_blank" class="muted" style="text-decoration:underline;word-break:break-all;">Open link</a>
              </div>
            </div>
          </td>
          <td>
            <small>${(item.categories || []).join(', ')}</small><br>
            <small style="color:#81a3ff">${(item.tags || []).join(', ')}</small>
          </td>
          <td>${item.featured ? '⭐️' : '—'}</td>
          <td>${item.status}</td>
          <td style="display:flex; gap: 6px; flex-wrap: wrap;">
            <button class="btn" onclick="openModal('${item.id}')">Edit</button>
            <button class="btn" onclick="toggleFeature('${item.id}')">${item.featured ? 'Unfeature' : 'Feature'}</button>
            <button class="btn" onclick="toggleStatus('${item.id}')">${item.status === 'live' ? 'Hide' : 'Unhide'}</button>
            <a class="btn accent" href="${item.url || '#'}" target="_blank" rel="noopener">Open</a>
            <button class="btn danger" onclick="deleteItem('${item.id}')">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    function escapeHtml(s='') {
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[c]));
    }

    // —— Modal logic
    $('#addBtn').addEventListener('click', () => openModal());
    $('#mCancel').addEventListener('click', () => modal.close());

    function openModal(id = null) {
      const form = $('#itemForm');
      form.reset();
      $('#itemId').value = '';
      if (id) {
        $('#modalTitle').textContent = 'Edit Item';
        const item = allItemsCache.find(i => i.id === id);
        if (item) {
          $('#itemId').value = item.id;
          $('#mTitle').value = item.title || '';
          $('#mUrl').value = item.url || '';
          $('#mIcon').value = item.icon || '';
          $('#mDesc').value = item.desc || '';
          $('#mCats').value = (item.categories || []).join(', ');
          $('#mTags').value = (item.tags || []).join(', ');
          $('#mFeat').checked = !!item.featured;
          $('#mStatus').value = item.status || 'hidden';
        }
      } else {
        $('#modalTitle').textContent = 'Add Item';
      }
      modal.showModal();
    }

    $('#itemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      $('#saveBtn').disabled = true;

      const id = $('#itemId').value;
      const itemData = {
        title: $('#mTitle').value.trim(),
        url: $('#mUrl').value.trim(),
        icon: $('#mIcon').value.trim(),
        desc: $('#mDesc').value.trim(),
        categories: $('#mCats').value.split(',').map(s => s.trim()).filter(Boolean),
        tags: $('#mTags').value.split(',').map(s => s.trim()).filter(Boolean),
        featured: $('#mFeat').checked,
        status: $('#mStatus').value
      };

      const endpoint = id ? `/api/gpts/update/${id}` : '/api/gpts/create';
      const method = id ? 'PUT' : 'POST';

      try {
        await api(endpoint, method, itemData);
        modal.close();
        await loadAdminData();
      } catch {
        alert('Failed to save item.');
      } finally {
        $('#saveBtn').disabled = false;
      }
    });

    // —— Row actions
    async function deleteItem(id) {
      if (!confirm('Are you sure you want to delete this item?')) return;
      try {
        await api(`/api/gpts/delete/${id}`, 'DELETE');
        await loadAdminData();
      } catch {
        alert('Failed to delete item.');
      }
    }

    async function toggleFeature(id) {
      const item = allItemsCache.find(i => i.id === id);
      if (!item) return;
      const updated = { ...item, featured: !item.featured };
      try {
        await api(`/api/gpts/update/${id}`, 'PUT', updated);
        await loadAdminData();
      } catch {
        alert('Failed to update feature status.');
      }
    }

    async function toggleStatus(id) {
      const item = allItemsCache.find(i => i.id === id);
      if (!item) return;
      const updated = { ...item, status: item.status === 'live' ? 'hidden' : 'live' };
      try {
        await api(`/api/gpts/update/${id}`, 'PUT', updated);
        await loadAdminData();
      } catch {
        alert('Failed to update status.');
      }
    }

    // Expose actions to inline handlers
    window.openModal = openModal;
    window.deleteItem = deleteItem;
    window.toggleFeature = toggleFeature;
    window.toggleStatus = toggleStatus;

    // Refresh button
    $('#refreshBtn').addEventListener('click', loadAdminData);

    // Initial auth check
    checkAuthAndLoad();
  </script>
</body>
</html>
