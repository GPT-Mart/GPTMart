    <!-- Fonts & Styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

  <body>
    <!-- ===== HEADER (Navigation) ===== -->
    <header class="main-header">
      <div class="header-container">
        <h1 class="logo">GPTMart<span>.</span></h1>

        <nav class="nav-menu">
          <a href="#hero">Home</a>
          <a href="#categories">Categories</a>
          <a href="#grid">Explore</a>
          <a href="#upload">Create GPT</a>
          <a href="#contact">Contact</a>
        </nav>

        <div class="header-actions">
          <input
            id="searchInput"
            type="text"
            class="search-input"
            placeholder="Search GPTs..."
          />
          <a href="#login" class="login-btn">Login</a>
          <a href="#signup" class="signup-btn">Sign Up</a>
        </div>
      </div>
    </header>

    <!-- ===== HERO SECTION (Above the Fold) ===== -->
    <section id="hero" class="hero-section">
      <canvas id="particles"></canvas>

      <div class="hero-content">
        <h1>
          Discover, Build & Launch <span>Powerful Custom GPTs</span>
        </h1>
        <p>Where AI Creators Meet Opportunity</p>
        <div class="hero-buttons">
          <a href="#grid" class="btn primary">Explore GPTs</a>
          <a href="#upload" class="btn secondary">Create Your GPT</a>
        </div>
      </div>
      <div class="hero-bg"></div>
    </section>

    <!-- ===== MAIN CONTENT ===== -->
    <div class="container">
      <section id="categories" class="categories"></section>
      <section id="languageIcons" class="language-icons"></section>
      <section id="grid" class="gpts-grid"></section>
    </div>

    <!-- ===== FOOTER ===== -->
    <footer class="footer">
      <p>© 2025 GPTMart — All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms</a>
        <a href="#">Contact</a>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="./data/gpts.js"></script>
    <script src="./app.js"></script>
    <script>
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = document.querySelector(".hero-section").offsetHeight;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2 + 1;
      this.speedX = (Math.random() - 0.5) * 0.5;
      this.speedY = (Math.random() - 0.5) * 0.5;
      this.alpha = Math.random() * 0.8 + 0.2;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (
        this.x < 0 ||
        this.x > canvas.width ||
        this.y < 0 ||
        this.y > canvas.height
      ) {
        this.reset();
      }
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(0, 123, 255, ${this.alpha})`;
      ctx.fill();
    }
  }

  for (let i = 0; i < 100; i++) {
    particles.push(new Particle());
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p) => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }

  animateParticles();
</script>

  </body>
</html>
