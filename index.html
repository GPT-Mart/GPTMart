<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPTDeck - Your Personal GPT Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">GPT<span>Deck</span></h1>
            </div>
            <nav class="sidebar-nav">
                <h3>Categories</h3>
                <div id="categories" class="categories-list">
                    </div>
            </nav>
            <div class="sidebar-actions">
                <button id="addGptBtn" class="action-btn add-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span>Add New GPT</span>
                </button>
                <button id="clearCustom" class="action-btn clear-btn">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    <span>Clear My GPTs</span>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input id="searchInput" type="text" placeholder="Search for GPTs by name, description, or category..." />
                </div>
            </header>
            
            <section id="languageIcons" class="language-icons">
                </section>
            
            <section id="grid" class="gpts-grid">
                </section>

            <div id="noResults" class="no-results-message" style="display: none;">
                <h2>No GPTs Found</h2>
                <p>Try adjusting your search or filter.</p>
            </div>
        </main>
    </div>

    <div id="addGptModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="closeModalBtn">&times;</button>
            <form id="gptForm">
                <h2>Add a Custom GPT</h2>
                <p>This will be saved locally in your browser.</p>
                <div class="form-group">
                    <label for="gptTitle">Title</label>
                    <input type="text" id="gptTitle" placeholder="e.g., 'Creative Writing Coach'" required>
                </div>
                <div class="form-group">
                    <label for="gptDesc">Description</label>
                    <textarea id="gptDesc" placeholder="e.g., 'Helps you brainstorm and refine your stories.'" required></textarea>
                </div>
                <div class="form-group">
                    <label for="gptUrl">URL</label>
                    <input type="url" id="gptUrl" placeholder="https://chatgpt.com/g/..." required>
                </div>
                 <div class="form-group">
                    <label for="gptIcon">Icon URL</label>
                    <input type="url" id="gptIcon" placeholder="https://.../icon.png" required>
                </div>
                <div class="form-group">
                    <label for="gptCategories">Categories (comma-separated)</label>
                    <input type="text" id="gptCategories" placeholder="e.g., 'Writing, Productivity'" required>
                </div>
                <button type="submit" class="submit-btn">Save GPT</button>
            </form>
        </div>
    </div>

    <script src="./gpts.js"></script>
    <script src="./app.js"></script>
</body>
</html>
