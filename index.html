  <meta charset="UTF-8">

  <title>GPTMart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">GPTMart<span>.</span></h1>
      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Search high-quality GPTs...">
      </div>
    </header>
    <section id="categories" class="categories"></section>
    <section id="languageIcons" class="language-icons"></section>
    <section id="uploadForm" class="upload-form">
  <h2>Add Custom GPT</h2>
  <form id="gptForm">
    <input type="text" id="gptTitle" placeholder="Title" required>
    <input type="text" id="gptDesc" placeholder="Description" required>
    <input type="url" id="gptUrl" placeholder="GPT Link (URL)" required>
    <input type="url" id="gptIcon" placeholder="Icon URL" required>
    <input type="text" id="gptCategories" placeholder="Categories (comma separated)" required>
    <button type="submit">Add GPT</button>
  </form>
</section>

    <section id="grid" class="gpts-grid"></section>
  </div>

  <!-- Load GPTS data first -->
  <script src="./gpts.js" defer></script>
  <!-- Then the app logic -->
  <script src="./app.js" defer></script>
