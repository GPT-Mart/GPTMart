<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPTMart</title>

  <!-- Google tag (gtag.js) -->
  <script>
    window.GA_MEASUREMENT_ID = 'G-ZNB7MWLE99'; /* change if needed */
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZNB7MWLE99"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', window.GA_MEASUREMENT_ID);
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">GPTMart<span>.</span></h1>
      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Search high-quality GPTs...">
      </div>
    </header>

    <section id="categories" class="categories"></section>
    <section id="languageIcons" class="language-icons"></section>

    <!-- Upload form (same screen) -->
    <section id="uploadForm" class="upload-form">
      <h2>Add Custom GPT</h2>
      <form id="gptForm" autocomplete="off">
        <div class="form-row">
          <input type="text" id="gptTitle" placeholder="Title" required />
          <input type="url" id="gptUrl" placeholder="GPT Link (URL)" required />
        </div>
        <div class="form-row">
          <input type="url" id="gptIcon" placeholder="Icon URL (square works best)" required />
          <input type="text" id="gptCategories" placeholder="Categories (comma separated)" required />
        </div>
        <textarea id="gptDesc" rows="3" placeholder="Short descriptionâ€¦" required></textarea>
        <div class="form-actions">
          <button type="submit" class="btn-primary">Add GPT</button>
          <button type="button" id="clearCustom" class="btn-ghost" title="Remove your locally added GPTs">Clear my added GPTs</button>
        </div>
        <p class="tiny-hint">New GPTs are saved locally (in your browser) so they persist after refresh.</p>
      </form>
    </section>

    <section id="grid" class="gpts-grid"></section>
  </div>

  <!-- Load data first -->
  <script>
    // Try primary location
    const dataScript = document.createElement('script');
    dataScript.src = './data/gpts.js'; // original location:contentReference[oaicite:2]{index=2}
    dataScript.onload = boot;
    dataScript.onerror = () => {
      // Fallback to root (if you uploaded gpts.js at project root)
      const fallback = document.createElement('script');
      fallback.src = './gpts.js';
      fallback.onload = boot;
      fallback.onerror = () => {
        console.error('Could not load gpts.js from ./data/ or project root.');
        // Still boot so the page works (empty grid, form usable)
        boot();
      };
      document.body.appendChild(fallback);
    };
    document.body.appendChild(dataScript);

    function boot() {
      const app = document.createElement('script');
      app.src = './app.js';
      document.body.appendChild(app);
    }
  </script>
    <!-- put these just before </body> -->
  <script src="./gpts.js?v=3"></script>
  <script src="./app.js?v=3"></script>
</body>
</html>

</body>
</html>
